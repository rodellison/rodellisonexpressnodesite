<body id="page-top" onscroll="navTransparencyChange()">

<div id="content">

    <nav id="newnavbar">
        <p>Rod Ellison</p>
        <ul ng-controller="navController as nav" id="menu">
            <!--These links are loaded in "backwards" since they float right to left,
            so the ones on top in the code are furthest to the right-->
            <li>
                <a href="https://de5r9isptlwr1.cloudfront.net/site/files/Rodney+R+Ellison.pdf" download>Resume</a>
            </li>
            <li ng-repeat="link in nav.links" class="clickForScroll">
                <a class="nav-link" href="{{link.URL}}" >{{link.linkName}} </a>
            </li>

        </ul>
        <label for="show-menu" class="show-menu" id="show-menu"><img src="https://de5r9isptlwr1.cloudfront.net/site/images/menu.svg" alt="Menu"></label>
    </nav>

    <header>
        <img class="banner" src="https://de5r9isptlwr1.cloudfront.net/site/images/OceanBackground.jpg" />
        <img class="face" src="https://de5r9isptlwr1.cloudfront.net/site/images/faceSquare.jpg" alt="Rod Ellison" />
        <div class="name" id="scrollTo"></div>

    </header>

    <div class="slide-container">
        <div ng-view  id="slide" class="slide"></div>
    </div> <!--slide-container div-->
    <div ng-controller="contentController as content"></div>
    <ng-include src="'templates/footer.html'"></ng-include>

</div> <!--content div-->

</body>
